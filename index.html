<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript app</title>
    <link rel="stylesheet" href="myCss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>
<body>
    <h1 class="login-header"><span>Log</span>in</h1>
    <form action="" style="width: 100%;">
        <div class="field-username">
            <i class="fas fa-user"></i>
            <input type="text" name="" id="username" placeholder="Enter An Username" required autocomplete="off">
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email inactive">
            <i class="fas fa-envelope"></i>
            <input type="email" name="" id="email" placeholder="Enter An Email" required autocomplete="off">
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-password inactive">
            <i class="fas fa-key"></i>
            <input type="password" name="" id="password" placeholder="Enter A Password" required autocomplete="off">
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-thanks inactive">
            <i class="fas fa-heart"></i>
            <p>Thank You</p>
            <i class="fas fa-heart"></i>
        </div>
    </form>
    <p id="output"></p>

    <script src="myJs.js"></script>
</body>
</html>
